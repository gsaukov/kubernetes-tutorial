### KNATIVE, i.e. lambda service.

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: knative-echo-service
  labels:
    networking.knative.dev/visibility: cluster-local
spec:
  template:
    spec:
      containers:
        - image: ealen/echo-server
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80